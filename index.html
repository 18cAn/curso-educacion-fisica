<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación Física - 1ero Bachillerato</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (El motor de la app) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Traductor de código) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS (Integrados directamente para evitar errores de carga) ---
        const Icon = ({ path, color = "currentColor", className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Play: (props) => <Icon {...props} path={<polygon points="5 3 19 12 5 21 5 3"></polygon>} />,
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></>} />,
            Activity: (props) => <Icon {...props} path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>} />,
            Lock: (props) => <Icon {...props} path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} />,
            ChevronRight: (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"></polyline>} />,
            Award: (props) => <Icon {...props} path={<><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></>} />,
            Heart: (props) => <Icon {...props} path={<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />,
            RotateCcw: (props) => <Icon {...props} path={<><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></>} />,
            ArrowLeft: (props) => <Icon {...props} path={<><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></>} />,
            Flame: (props) => <Icon {...props} path={<path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>} />,
            Dumbbell: (props) => <Icon {...props} path={<><path d="m6.5 6.5 11 11"></path><path d="m21 21-1-1"></path><path d="m3 3 1 1"></path><path d="m18 22 4-4"></path><path d="m2 6 4-4"></path><path d="m3 10 7-7"></path><path d="m14 21 7-7"></path></>} />,
        };

        // --- DATOS DEL CURSO ---
        const COURSE_DATA = {
            title: "Educación Física y Salud",
            subtitle: "1ero de Bachillerato - Primer Trimestre",
            description: "Bienvenido al módulo de Acondicionamiento Físico. En este trimestre aprenderemos las bases científicas y prácticas para desarrollar un cuerpo sano y funcional.",
            learningOutcomes: [
                "Identificar las capacidades físicas básicas y su impacto en la salud.",
                "Diseñar una rutina de calentamiento general y específico.",
                "Comprender los principios del entrenamiento deportivo.",
                "Aplicar normas de seguridad y prevención de lesiones."
            ],
            modules: [
                {
                    id: 1,
                    title: "El Calentamiento",
                    icon: <Icons.Flame className="w-6 h-6 text-orange-500" />,
                    duration: "15 min",
                    content: [
                        {
                            type: "theory",
                            title: "¿Qué es el Calentamiento?",
                            text: "Es el conjunto de ejercicios ordenados y graduados que preparan al organismo para un esfuerzo físico mayor. Su objetivo es aumentar la temperatura corporal y el flujo sanguíneo.",
                            points: ["Previene lesiones", "Mejora el rendimiento", "Prepara mentalmente"]
                        },
                        {
                            type: "theory",
                            title: "Fases del Calentamiento",
                            text: "Un buen calentamiento debe seguir un orden lógico:",
                            points: [
                                "1. Movilidad Articular (Tobillos, rodillas, caderas...)",
                                "2. Activación Cardiorrespiratoria (Trote suave)",
                                "3. Estiramientos Dinámicos",
                                "4. Calentamiento Específico (según el deporte)"
                            ]
                        },
                        {
                            type: "quiz",
                            question: "¿Cuál es el objetivo principal de la movilidad articular?",
                            options: [
                                "Cansarse antes de entrenar",
                                "Lubricar las articulaciones y prepararlas para el movimiento",
                                "Aumentar la masa muscular inmediatamente",
                                "Enfriar el cuerpo"
                            ],
                            correctAnswer: 1
                        }
                    ]
                },
                {
                    id: 2,
                    title: "Capacidades Físicas Básicas",
                    icon: <Icons.Dumbbell className="w-6 h-6 text-blue-500" />,
                    duration: "20 min",
                    content: [
                        {
                            type: "theory",
                            title: "Definición",
                            text: "Son los componentes básicos de la condición física y son elementos esenciales para el rendimiento motriz y deportivo.",
                            points: ["Fuerza", "Resistencia", "Velocidad", "Flexibilidad"]
                        },
                        {
                            type: "info_cards",
                            title: "Los 4 Pilares",
                            cards: [
                                { title: "Fuerza", desc: "Capacidad de vencer una resistencia." },
                                { title: "Resistencia", desc: "Capacidad de mantener un esfuerzo en el tiempo." },
                                { title: "Velocidad", desc: "Capacidad de realizar movimientos en el menor tiempo." },
                                { title: "Flexibilidad", desc: "Rango de movimiento de una articulación." }
                            ]
                        },
                        {
                            type: "quiz",
                            question: "¿Qué capacidad física nos permite correr un maratón?",
                            options: [
                                "Fuerza Explosiva",
                                "Velocidad de Reacción",
                                "Resistencia Aeróbica",
                                "Flexibilidad"
                            ],
                            correctAnswer: 2
                        }
                    ]
                },
                {
                    id: 3,
                    title: "Frecuencia Cardíaca (F.C.)",
                    icon: <Icons.Heart className="w-6 h-6 text-red-500" />,
                    duration: "15 min",
                    content: [
                        {
                            type: "theory",
                            title: "Control de la Intensidad",
                            text: "La Frecuencia Cardíaca es el número de contracciones del corazón o pulsaciones por unidad de tiempo. Se mide en latidos por minuto (lpm).",
                            points: ["F.C. Reposo: Al despertar", "F.C. Máxima: 220 - edad (fórmula general)", "Zona de Actividad: Donde ocurre el beneficio"]
                        },
                        {
                            type: "quiz",
                            question: "Si tienes 16 años, ¿cuál es tu Frecuencia Cardíaca Máxima teórica (aprox)?",
                            options: [
                                "180 lpm",
                                "204 lpm",
                                "220 lpm",
                                "150 lpm"
                            ],
                            correctAnswer: 1 
                        }
                    ]
                }
            ]
        };

        // --- COMPONENTES ---

        const ProgressBar = ({ current, total }) => {
            const percentage = Math.min(100, Math.max(0, (current / total) * 100));
            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div 
                        className="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-out" 
                        style={{ width: `${percentage}%` }}
                    ></div>
                    <div className="text-right text-xs text-gray-500 mt-1">{Math.round(percentage)}% Completado</div>
                </div>
            );
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-md overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", disabled = false }) => {
            const baseStyle = "px-6 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 active:scale-95 shadow-lg shadow-blue-200",
                secondary: "bg-white text-blue-600 border-2 border-blue-100 hover:bg-blue-50",
                success: "bg-green-500 text-white hover:bg-green-600 shadow-lg shadow-green-200",
                outline: "border-2 border-gray-300 text-gray-600 hover:border-gray-400"
            };
            
            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
                >
                    {children}
                </button>
            );
        };

        // --- APLICACIÓN PRINCIPAL ---

        function App() {
            const [view, setView] = useState('cover'); 
            const [completedModules, setCompletedModules] = useState([]);
            const [currentModuleId, setCurrentModuleId] = useState(null);
            const [currentSlideIndex, setCurrentSlideIndex] = useState(0);
            const [quizSelectedOption, setQuizSelectedOption] = useState(null);
            const [quizFeedback, setQuizFeedback] = useState(null); 

            const totalModules = COURSE_DATA.modules.length;
            const progressPercentage = (completedModules.length / totalModules) * 100;

            const startCourse = () => setView('intro');
            const goToOutcomes = () => setView('outcomes');
            const goToIndex = () => setView('index');
            
            const startModule = (id) => {
                setCurrentModuleId(id);
                setCurrentSlideIndex(0);
                setQuizSelectedOption(null);
                setQuizFeedback(null);
                setView('module');
            };

            const handleNextSlide = () => {
                const currentModule = COURSE_DATA.modules.find(m => m.id === currentModuleId);
                if (currentSlideIndex < currentModule.content.length - 1) {
                    setCurrentSlideIndex(prev => prev + 1);
                    setQuizSelectedOption(null);
                    setQuizFeedback(null);
                } else {
                    if (!completedModules.includes(currentModuleId)) {
                        setCompletedModules([...completedModules, currentModuleId]);
                    }
                    setView('index');
                }
            };

            const handleQuizSubmit = (correctAnswerIndex) => {
                if (quizSelectedOption === correctAnswerIndex) {
                    setQuizFeedback('correct');
                } else {
                    setQuizFeedback('incorrect');
                }
            };

            // VISTAS

            const renderCover = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex flex-col items-center justify-center text-white p-6 text-center fade-in">
                    <div className="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-lg w-full border border-white/20">
                        <div className="flex justify-center mb-6 text-yellow-300 animate-bounce">
                           <Icons.Activity width="80" height="80" />
                        </div>
                        <h2 className="text-xl font-light tracking-widest uppercase opacity-90 mb-2">{COURSE_DATA.subtitle}</h2>
                        <h1 className="text-4xl md:text-5xl font-bold mb-6">{COURSE_DATA.title}</h1>
                        <p className="text-lg opacity-90 mb-8 leading-relaxed">
                            Plataforma Interactiva de Aprendizaje
                        </p>
                        <Button onClick={startCourse} variant="secondary" className="w-full text-lg">
                            <Icons.Play className="w-5 h-5" /> Comenzar Curso
                        </Button>
                    </div>
                </div>
            );

            const renderIntro = () => (
                <div className="min-h-screen bg-gray-50 flex flex-col fade-in">
                    <div className="bg-white shadow-sm p-4 flex items-center justify-between">
                         <span className="font-bold text-gray-700">Introducción</span>
                         <div className="text-sm text-gray-500">1er Trimestre</div>
                    </div>
                    <div className="flex-1 p-6 flex flex-col items-center justify-center max-w-2xl mx-auto">
                        <Card className="p-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <span className="text-blue-500"><Icons.BookOpen /></span> Bienvenida
                            </h2>
                            <p className="text-gray-600 text-lg leading-relaxed mb-6">
                                {COURSE_DATA.description}
                            </p>
                            <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 mb-8">
                                <p className="text-blue-800 font-medium">
                                    "La educación física no es solo correr, es entender tu cuerpo para cuidarlo toda la vida."
                                </p>
                            </div>
                            <Button onClick={goToOutcomes} className="w-full">
                                Continuar <Icons.ChevronRight className="w-4 h-4"/>
                            </Button>
                        </Card>
                    </div>
                </div>
            );

            const renderOutcomes = () => (
                <div className="min-h-screen bg-gray-50 flex flex-col fade-in">
                    <div className="bg-white shadow-sm p-4">
                         <span className="font-bold text-gray-700">Objetivos</span>
                    </div>
                    <div className="flex-1 p-6 flex flex-col items-center justify-center max-w-2xl mx-auto w-full">
                        <Card className="p-8 w-full">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Resultados de Aprendizaje</h2>
                            <ul className="space-y-4 mb-8">
                                {COURSE_DATA.learningOutcomes.map((outcome, idx) => (
                                    <li key={idx} className="flex items-start gap-3">
                                        <div className="text-green-500 flex-shrink-0 mt-0.5"><Icons.CheckCircle /></div>
                                        <span className="text-gray-700">{outcome}</span>
                                    </li>
                                ))}
                            </ul>
                            <Button onClick={goToIndex} className="w-full">
                                Ir al Índice de Contenidos <Icons.ChevronRight className="w-4 h-4"/>
                            </Button>
                        </Card>
                    </div>
                </div>
            );

            const renderIndex = () => (
                <div className="min-h-screen bg-gray-100 flex flex-col fade-in">
                    <div className="bg-white shadow-md p-6 sticky top-0 z-10">
                        <div className="max-w-3xl mx-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-bold text-gray-800">Contenido del Curso</h1>
                                <span className="text-sm font-medium bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
                                    Progreso: {Math.round(progressPercentage)}%
                                </span>
                            </div>
                            <ProgressBar current={completedModules.length} total={totalModules} />
                        </div>
                    </div>

                    <div className="flex-1 p-6 overflow-y-auto">
                        <div className="max-w-3xl mx-auto space-y-4">
                            {COURSE_DATA.modules.map((module, index) => {
                                const isUnlocked = index === 0 || completedModules.includes(COURSE_DATA.modules[index - 1].id);
                                const isCompleted = completedModules.includes(module.id);

                                return (
                                    <button
                                        key={module.id}
                                        onClick={() => isUnlocked ? startModule(module.id) : null}
                                        disabled={!isUnlocked}
                                        className={`w-full text-left p-6 rounded-xl transition-all duration-200 border-2 flex items-center gap-4 group
                                            ${isCompleted 
                                                ? 'bg-white border-green-500 shadow-sm' 
                                                : isUnlocked 
                                                    ? 'bg-white border-blue-200 hover:border-blue-400 shadow-md hover:shadow-lg hover:-translate-y-1' 
                                                    : 'bg-gray-100 border-gray-200 opacity-60 cursor-not-allowed'
                                            }`}
                                    >
                                        <div className={`p-3 rounded-full ${isCompleted ? 'bg-green-100' : 'bg-blue-50'}`}>
                                            {isCompleted ? <span className="text-green-600"><Icons.CheckCircle /></span> : module.icon}
                                        </div>
                                        
                                        <div className="flex-1">
                                            <h3 className="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition-colors">
                                                {index + 1}. {module.title}
                                            </h3>
                                            <div className="flex items-center gap-4 text-sm text-gray-500 mt-1">
                                                <span className="flex items-center gap-1"><Icons.Clock className="w-4 h-4" /> {module.duration}</span>
                                                {isCompleted && <span className="text-green-600 font-medium">Completado</span>}
                                            </div>
                                        </div>

                                        <div className="text-gray-400">
                                            {isCompleted ? (
                                                <div className="bg-green-500 text-white p-1 rounded-full"><Icons.CheckCircle className="w-5 h-5" /></div>
                                            ) : isUnlocked ? (
                                                <Icons.ChevronRight className="w-6 h-6 text-blue-500" />
                                            ) : (
                                                <Icons.Lock className="w-6 h-6" />
                                            )}
                                        </div>
                                    </button>
                                );
                            })}
                        </div>
                        
                        {completedModules.length === totalModules && (
                            <div className="max-w-3xl mx-auto mt-8 text-center animate-pulse">
                                <Button onClick={() => setView('end')} variant="success" className="w-full py-4 text-xl">
                                    <Icons.Award className="w-6 h-6" /> Reclamar Certificado Final
                                </Button>
                            </div>
                        )}
                    </div>
                </div>
            );

            const renderModule = () => {
                const module = COURSE_DATA.modules.find(m => m.id === currentModuleId);
                const slide = module.content[currentSlideIndex];
                const isQuiz = slide.type === 'quiz';
                const isLastSlide = currentSlideIndex === module.content.length - 1;

                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col fade-in">
                        <div className="bg-white border-b px-6 py-4 flex items-center justify-between sticky top-0 z-20">
                            <button onClick={goToIndex} className="text-gray-500 hover:text-gray-800 flex items-center gap-1">
                                <Icons.ArrowLeft className="w-4 h-4" /> Salir
                            </button>
                            <h2 className="font-bold text-gray-800 truncate max-w-xs">{module.title}</h2>
                            <div className="text-sm text-gray-500">
                                {currentSlideIndex + 1} / {module.content.length}
                            </div>
                        </div>

                        <div className="flex-1 p-6 flex flex-col items-center justify-center max-w-3xl mx-auto w-full">
                            <div className="w-full mb-8">
                                <div className="h-1 bg-gray-200 rounded-full">
                                    <div 
                                        className="h-1 bg-blue-500 rounded-full transition-all duration-300" 
                                        style={{ width: `${((currentSlideIndex + 1) / module.content.length) * 100}%` }}
                                    ></div>
                                </div>
                            </div>

                            <Card className="w-full p-8 min-h-[400px] flex flex-col justify-center">
                                
                                {slide.type === 'theory' && (
                                    <>
                                        <div className="mb-6">
                                            <span className="text-blue-600 font-bold tracking-wider text-sm uppercase">Concepto Clave</span>
                                            <h3 className="text-3xl font-bold text-gray-900 mt-2 mb-4">{slide.title}</h3>
                                        </div>
                                        <p className="text-xl text-gray-700 leading-relaxed mb-6">{slide.text}</p>
                                        <div className="bg-slate-50 p-6 rounded-xl space-y-3">
                                            {slide.points.map((p, i) => (
                                                <div key={i} className="flex gap-3 items-center">
                                                    <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                                    <span className="text-gray-700 font-medium">{p}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}

                                {slide.type === 'info_cards' && (
                                    <>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-6 text-center">{slide.title}</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {slide.cards.map((card, i) => (
                                                <div key={i} className="bg-blue-50 p-4 rounded-lg border border-blue-100">
                                                    <h4 className="font-bold text-blue-800 mb-2">{card.title}</h4>
                                                    <p className="text-sm text-blue-700">{card.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                )}

                                {isQuiz && (
                                    <div className="flex flex-col h-full justify-center">
                                        <div className="bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-2 rounded-lg inline-flex items-center gap-2 self-start mb-6">
                                            <Icons.Activity className="w-4 h-4" /> Comprobación de Conocimientos
                                        </div>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-8">{slide.question}</h3>
                                        
                                        <div className="space-y-3">
                                            {slide.options.map((opt, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => !quizFeedback && setQuizSelectedOption(idx)}
                                                    className={`w-full text-left p-4 rounded-lg border-2 transition-all duration-200 font-medium
                                                        ${quizFeedback 
                                                            ? (idx === slide.correctAnswer 
                                                                ? 'bg-green-100 border-green-500 text-green-800' 
                                                                : idx === quizSelectedOption 
                                                                    ? 'bg-red-100 border-red-500 text-red-800' 
                                                                    : 'bg-gray-50 border-gray-200 opacity-50')
                                                            : (quizSelectedOption === idx 
                                                                ? 'border-blue-500 bg-blue-50 text-blue-800' 
                                                                : 'border-gray-200 hover:bg-gray-50 hover:border-gray-300')
                                                        }`}
                                                >
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>

                                        {quizSelectedOption !== null && !quizFeedback && (
                                            <div className="mt-6 flex justify-end">
                                                <Button onClick={() => handleQuizSubmit(slide.correctAnswer)}>
                                                    Verificar Respuesta
                                                </Button>
                                            </div>
                                        )}

                                        {quizFeedback === 'incorrect' && (
                                            <div className="mt-6 bg-red-100 text-red-700 p-4 rounded-lg text-center font-medium animate-pulse">
                                                ¡Inténtalo de nuevo! La respuesta no es correcta.
                                                <button 
                                                    onClick={() => { setQuizFeedback(null); setQuizSelectedOption(null); }}
                                                    className="block mx-auto mt-2 underline"
                                                >
                                                    Reintentar
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </Card>

                            <div className="w-full mt-6 flex justify-between items-center">
                                <button 
                                    onClick={() => setCurrentSlideIndex(prev => Math.max(0, prev - 1))}
                                    disabled={currentSlideIndex === 0}
                                    className={`text-gray-500 font-medium px-4 py-2 rounded hover:bg-gray-200 disabled:opacity-30 disabled:hover:bg-transparent transition-colors`}
                                >
                                    Anterior
                                </button>

                                {(!isQuiz || quizFeedback === 'correct') && (
                                    <Button onClick={handleNextSlide}>
                                        {isLastSlide ? "Finalizar Módulo" : "Siguiente"} <Icons.ChevronRight className="w-4 h-4" />
                                    </Button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderEnd = () => (
                <div className="min-h-screen bg-gradient-to-t from-green-500 to-emerald-600 flex items-center justify-center p-6 text-center fade-in">
                    <Card className="p-10 max-w-lg w-full">
                        <div className="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Icons.Award className="w-12 h-12 text-yellow-600" />
                        </div>
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">¡Felicidades!</h1>
                        <p className="text-xl text-gray-600 mb-8">Has completado el curso introductorio del 1er Trimestre.</p>
                        
                        <div className="bg-gray-50 rounded-lg p-6 mb-8 text-left space-y-2">
                            <div className="flex justify-between text-gray-600">
                                <span>Módulos Completados:</span>
                                <span className="font-bold text-gray-900">{completedModules.length}/{totalModules}</span>
                            </div>
                            <div className="flex justify-between text-gray-600">
                                <span>Estado:</span>
                                <span className="font-bold text-green-600">Aprobado</span>
                            </div>
                        </div>

                        <Button onClick={() => { setCompletedModules([]); setView('cover'); }} variant="outline" className="w-full">
                            <Icons.RotateCcw className="w-4 h-4" /> Volver al Inicio
                        </Button>
                    </Card>
                </div>
            );

            switch (view) {
                case 'cover': return renderCover();
                case 'intro': return renderIntro();
                case 'outcomes': return renderOutcomes();
                case 'index': return renderIndex();
                case 'module': return renderModule();
                case 'end': return renderEnd();
                default: return renderCover();
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
